<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Weather Dashboard</title>
</head>

<body>
    <header class = "container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class= "container-fluid text-center">
        <h2>Select a City</h2>
    <form>
        <div class= "input-group">
        <input type="text" id="search-city" class="form-control text-center" placeholder="enter your city name">
        </div>
        <div class= "input-group-append">
            <button class= "btn btn-primary btn-block" id= "search-button">Search</button>
        </div>
        
        <div class= "container2-fluid">
            <div id="weather-container">
                <h2 id="cityName"></h2>
                <h2 id="temp"></h2>
                <h2 id="humidity"></h2>
                <h2 id="wind-speed"></h2>
            </div>
        </div>
    </form>

    <div id="forecast-container">
        
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
